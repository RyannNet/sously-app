<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&family=Raleway:wght@400..900&display=swap" rel="stylesheet">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: #FFFFFF;
      color: #1E1E1E;
      font-family: "Rubik", sans-serif;
      padding-bottom: 65px; /* Espaço para o footer fixo */
    }
    header{
      width: 100%;
      height: 60px;
      background: #FFFFFF;
      border-bottom: 1px solid #E1E1E1;
      display: flex;
      align-items: center;
      padding: 0 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo{
      height: 40px;
    }
    footer{
      width: 100%;
      height: 65px;
      font-size: 2rem;
      display: flex;
      position: fixed;
      bottom: 0;
      border-top: 1px solid #E8E8E8;
      background: #fff;
      z-index: 100;
    }
    .ic_footer{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      gap: 2.5rem;
    }
    .ic_footer a{
      text-decoration: none;
      color: #000;
    }

    .material-symbols-rounded {
      font-family: 'Material Symbols Rounded' !important;
      font-weight: normal;
      font-style: normal;
      line-height: 1;
      display: inline-block;
      vertical-align: middle;
      -webkit-font-smoothing: antialiased;
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }

    aside{
      background: #FDFDFD;
      border-right: 1px solid #E8E8E8;
      height: calc(100vh - 60px);
      width: 235px;
      position: fixed;
      top: 60px;
      left: 0;
      padding: 15px 10px;
      overflow-y: auto;
    }
    .side-bar{
      display: grid;
      gap: 8px;
    }
    .side-bar ul{
      list-style: none;
      height: 50px;
      align-items: center;
      display: flex;
      gap: 10px;
      padding: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      color: #868686;
      transition: 0.3s;
    }
    .side-bar ul:hover{
      background: #E2E2E2;
      color: #000;
    }
    .side-bar .logout{
      color: #FF6E6E;
    }

    .contents-js{
      margin-left: 235px;
      padding: 20px;
      min-height: calc(100vh - 125px);
    }
    
    /* Estilos para a área de postagem */
    .post-box{
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-box textarea{
      width: 100%;
      min-height: 80px;
      border: 1px solid #E1E1E1;
      outline: none;
      resize: none;
      font-family: "Rubik", sans-serif;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
    }

   .post-box input[type="file"]{
  display: none; /* esconde totalmente o input */
  pointer-events: none; /* garante que não interfira */
}

.post-box .file-container{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  border: 2px dashed #FFCB28;
  border-radius: 15px;
  padding: 15px;
  cursor: pointer;
  transition: 0.3s;
  color: #FFCB28;
  font-weight: bold;
  font-size: 14px;
}

.post-box .file-container:hover{
  background: #FFF5E0;
  border-color: #FFB700;
  color: #FF9000;
}

.post-box .file-container span{
  font-size: 24px;
}

.post-box button{
  width: 100%; /* ocupa toda a largura do container */
  background: #FFCB28;
  color: #000;
  border: none;
  border-radius: 25px;
  padding: 12px 0;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

.post-box button:hover{
  background: #000;
  color: #FFCB28;
  transform: translateY(-2px);
}

.post-box button:active{
  transform: translateY(0);
}
    #feed{
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post{
      background: #fff;
      border: 1px solid #E1E1E100;
      border-radius: 15px;
      padding: 15px;
      width: 100%;
    }
    
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .post-avatar {
      width: 40px;
      border: 1px solid #9D9D9D2B;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .user-info {
      display: flex;
      flex-direction: column;
    }
    
    .user-info span {
      font-size: 0.9rem;
      color: #FFA900;
    }

    .post-img{
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Responsivo */
    @media (max-width: 768px){
      aside{
        display: none;
      }
      .contents-js{
        margin-left: 0;
        padding: 10px;
        min-height: calc(100vh - 125px);
      }
      footer{
        font-size: 1.8rem;
        height: 60px;
      }
      .ic_footer{
        gap: 2rem;
      }
      body {
        padding-bottom: 60px; /* Ajuste para o footer menor em mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="/sously/2018 Sem Título_20250830122829.png" alt="logo">
  </header>

  <aside>
    <div class="side-bar">
      <ul class="myacc"><span class="material-symbols-rounded">account_circle</span>My Account</ul>
      <ul class="support"><span class="material-symbols-rounded">support</span>Support</ul>
      <ul class="terms-link"><span class="material-symbols-rounded">contract_edit</span>Terms</ul>
      <ul class="privacy"><span class="material-symbols-rounded">lock</span>Privacy</ul>
      <ul class="myrep"><span class="material-symbols-rounded">group_off</span>Minhas denúncias</ul>
      <ul class="logout"><span class="material-symbols-rounded">logout</span>Logout</ul>
    </div>
  </aside>

  <div class="contents-js">
    <!-- Conteúdo dinâmico -->
   <div class="post-box">
  <textarea id="postText" placeholder="O que você está pensando?"></textarea>
  
  <label class="file-container" for="postImage">
    <span class="material-symbols-rounded">image</span> Adicionar Foto
  </label>
  <input type="file" id="postImage" accept="image/*">
  
  <button onclick="addPost()">Postar</button>
</div>
    <div id="feed"></div>
  </div>

  <footer>
    <div class="ic_footer">
      <a href="#"><span class="material-symbols-rounded">home</span></a>
      <a href="#"><span class="material-symbols-rounded">search</span></a>
      <a href="#"><span class="material-symbols-rounded">group</span></a>
      <a href="#"><span class="material-symbols-rounded">add</span></a>
      <a href="#"><span class="material-symbols-rounded">settings</span></a>
    </div>
  </footer>

  <script>
// CÓDIGO ATUALIZADO PARA USAR O SERVIDOR DO RENDER
const feed = document.getElementById("feed");
const postText = document.getElementById("postText");
const postImage = document.getElementById("postImage");
const modButton = document.getElementById("modButton");
const modPanel = document.getElementById("modPanel");
const modModal = document.getElementById("modModal");
const modModalTitle = document.getElementById("modModalTitle");
const modModalContent = document.getElementById("modModalContent");

// URL da API
const API_URL = "https://sously-app.onrender.com/api"; // Exemplo de URL de API

// Pega usuário logado do localStorage (manter isso no cliente)
let currentUser = JSON.parse(localStorage.getItem("userData"));
if(!currentUser){
  alert("Faça login primeiro!");
  window.location.href = "login.html";
}

// Verifica se é moderador
const isModerator = currentUser.email === "willianbotcontact@gmail.com";
if (isModerator) {
  modButton.style.display = "flex";

  modButton.addEventListener("click", function() {
    modPanel.style.display = modPanel.style.display === "flex" ? "none" : "flex";
  });

  document.addEventListener('click', function(event) {
    if (!modPanel.contains(event.target) && !modButton.contains(event.target)) {
      modPanel.style.display = 'none';
    }
  });
}

// Carrega posts do servidor
async function loadPosts() {
  try {
    const response = await fetch(`${API_URL}/posts`);
    if (!response.ok) {
      throw new Error("Erro ao carregar posts");
    }
    const posts = await response.json();
    feed.innerHTML = ''; // Limpa o feed antes de renderizar
    posts.forEach(p => renderPost(p));
  } catch (error) {
    console.error("Erro:", error);
    alert("Não foi possível carregar os posts. Tente novamente mais tarde.");
  }
}

// Função de postar - AGORA ENVIA PARA O SERVIDOR
async function addPost(){
  const text = postText.value.trim();
  const file = postImage.files[0];

  if(!text && !file) return;

  // Lógica para obter a imagem em base64 (adaptada)
  const getImageData = (file) => {
    return new Promise((resolve) => {
      if (!file) {
        resolve(null);
        return;
      }
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  };

  const imageData = await getImageData(file);

  const newPost = {
    user: currentUser,
    text: text,
    image: imageData, // O servidor deve lidar com base64 ou você deve mudar para FormData
    timestamp: Date.now(),
    id: 'post_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9) // Id do post pode ser gerado no servidor
  };

  try {
    const response = await fetch(`${API_URL}/posts`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(newPost)
    });
    
    if (!response.ok) {
      throw new Error("Erro ao postar. Tente novamente.");
    }

    const createdPost = await response.json(); // Servidor retorna o post criado
    renderPost(createdPost, true);
    postText.value = "";
    postImage.value = "";
  } catch (error) {
    console.error("Erro:", error);
    alert("Não foi possível criar o post. Verifique a conexão.");
  }
}


// Função que cria o post no DOM (mantém-se a mesma)
function renderPost(postData, prepend=false){
  const post = document.createElement("div");
  post.classList.add("post");

  const postHeader = document.createElement("div");
  postHeader.classList.add("post-header");
  const avatar = document.createElement("img");
  avatar.src = postData.user.avatar || "/sously/2017 Sem Título_20250830113613.png";
  avatar.classList.add("post-avatar");
  const userInfo = document.createElement("div");
  userInfo.classList.add("user-info");
  userInfo.innerHTML = `<strong>${postData.user.name}</strong> <span>${postData.user.username}</span>`;
  postHeader.appendChild(avatar);
  postHeader.appendChild(userInfo);

  post.appendChild(postHeader);

  if(postData.text) {
    const p = document.createElement("p");
    p.textContent = postData.text;
    post.appendChild(p);
  }

  if(postData.image){
    const img = document.createElement("img");
    img.src = postData.image;
    img.classList.add("post-img");
    post.appendChild(img);
  }

  const postFooter = document.createElement("div");
  postFooter.classList.add("post-footer");

  const isOwner = postData.user.email === currentUser.email;

  postFooter.innerHTML = `
    <div class="post-actions">
      <span class="material-symbols-rounded" title="Curtir">favorite</span>
      <span class="material-symbols-rounded" title="Comentários">chat_bubble</span>
      <span class="material-symbols-rounded" title="Comentário de destaque">stars</span>
    </div>
    <div class="post-more">more_vert</div>
  `;

  const moreBtn = postFooter.querySelector(".post-more");
  moreBtn.onclick = () => {
    const existingMenu = document.querySelector(".more-menu");
    if(existingMenu) {
      existingMenu.remove();
      return;
    }

    const menu = document.createElement("div");
    menu.classList.add("more-menu");

    if (isOwner) {
      menu.innerHTML = `
        <div onclick="deletePost('${postData.id}')">Excluir POST</div>
        <div>Editar post</div>
      `;
    } else {
      menu.innerHTML = `
        <div>Denunciar</div>
        <div>Esconder</div>
        <div>Bloquear dono do post</div>
        <div onclick="viewProfile('${postData.user.email}')">Ir para conta do dono</div>
        <div>Enviar DM</div>
      `;
    }

    document.body.appendChild(menu);

    const rect = moreBtn.getBoundingClientRect();
    menu.style.position = 'absolute';
    menu.style.top = (rect.bottom + window.scrollY) + 'px';
    menu.style.right = (window.innerWidth - rect.right) + 'px';

    setTimeout(() => {
      document.addEventListener('click', function closeMenu(e) {
        if (!menu.contains(e.target) && e.target !== moreBtn) {
          menu.remove();
          document.removeEventListener('click', closeMenu);
        }
      });
    }, 100);
  };

  post.appendChild(postFooter);

  if(prepend) feed.prepend(post);
  else feed.appendChild(post);
}

// FUNÇÃO PARA EXCLUIR POST (ENVIA REQUISIÇÃO PARA O SERVIDOR)
async function deletePost(postId) {
  if (confirm('Tem certeza que deseja excluir este post?')) {
    try {
      const response = await fetch(`${API_URL}/posts/${postId}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error("Erro ao excluir post.");
      }

      await loadPosts(); // Recarrega os posts após a exclusão
    } catch (error) {
      console.error("Erro:", error);
      alert("Não foi possível excluir o post.");
    }
  }
}

// FUNÇÃO PARA VER PERFIL (usa localStorage para transferir dados, o que é OK para este caso)
function viewProfile(userEmail) {
  const contas = JSON.parse(localStorage.getItem("contas")) || [];
  const user = contas.find(u => u.email === userEmail);

  if (user) {
    localStorage.setItem("viewingProfile", JSON.stringify(user));
    window.location.href = "profile.html";
  }
}

// SISTEMA DE MODERAÇÃO
let currentAction = '';

function modAction(action) {
  // Lógica de moderação permanece a mesma, já que ela é baseada no frontend
  currentAction = action;
  modPanel.style.display = "none";

  const contas = JSON.parse(localStorage.getItem("contas")) || [];

  modModalTitle.textContent = `Selecionar Usuário para ${action}`;
  modModalContent.innerHTML = '';

  contas.forEach(user => {
    const userEl = document.createElement('div');
    userEl.className = 'user-selection';
    userEl.innerHTML = `
      <img src="${user.avatar || '/sously/2017 Sem Título_20250830113613.png'}" alt="${user.name}">
      <div>
        <strong>${user.name}</strong><br>
        <span>${user.email}</span>
      </div>
    `;
    userEl.onclick = () => confirmModAction(user);
    modModalContent.appendChild(userEl);
  });

  modModal.style.display = 'flex';
}

function confirmModAction(user) {
  modModal.style.display = 'none';
  alert(`${currentAction} aplicado para ${user.name}`);
}

// LOGOUT FUNCIONAL
function logout() {
  if (confirm('Tem certeza que deseja sair?')) {
    localStorage.removeItem('userData');
    window.location.href = 'login.html';
  }
}

// Configura o logout no menu
document.querySelector(".logout").addEventListener("click", logout);

// Redirecionamento para configurações
document.querySelector(".myacc").addEventListener("click", function() {
  window.location.href = "config.html";
});

// Fechar modal ao clicar fora
modModal.addEventListener('click', (e) => {
  if (e.target === modModal) {
    modModal.style.display = 'none';
  }
});

// Sistema de likes público (mantido no frontend para simplicidade)
function setupLikesSystem() {
  if (!localStorage.getItem("post_likes")) {
    localStorage.setItem("post_likes", JSON.stringify({}));
  }
}

function likePost(postId) {
  const likes = JSON.parse(localStorage.getItem("post_likes")) || {};
  if (!likes[postId]) likes[postId] = [];

  const userIndex = likes[postId].indexOf(currentUser.email);
  if (userIndex === -1) {
    likes[postId].push(currentUser.email);
  } else {
    likes[postId].splice(userIndex, 1);
  }

  localStorage.setItem("post_likes", JSON.stringify(likes));
}

function isPostLiked(postId) {
  const likes = JSON.parse(localStorage.getItem("post_likes")) || {};
  return likes[postId] ? likes[postId].includes(currentUser.email) : false;
}

function getLikeCount(postId) {
  const likes = JSON.parse(localStorage.getItem("post_likes")) || {};
  return likes[postId] ? likes[postId].length : 0;
}

// Inicializa o sistema de likes e carrega os posts ao carregar a página
setupLikesSystem();
loadPosts();

  </script>

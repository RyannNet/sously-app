<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
  <style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box; /* conta padding e border dentro da largura */
}

.input-container{
  position: relative;
  width: 85%; /* faltava ; */
  margin: 15px auto 5px auto;
}
    .input-container .icon{
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #B0B0B0;
      pointer-events: none;
    }
    .input-container input{
      width: 100%;
      height: 50px;
      padding-left: 45px;
      border-radius: 35px;
      border: none;
      font-family: rubik;
      color: #000000;
      background: #F6F6F6;
      outline: none;
      transition: 0.3s;
    }
    .input-container input:focus{
      background: #FFFFFF;
      border: 3px solid #000000;
      caret-color: transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="material-symbols-outlined" style="margin: 15px; font-size: 35px;">person</span>
    <h2 class="txt_joy">Crie sua conta</h2>
    <p class="nohave">Já tem uma conta? Faça login</p>

    <div class="input-container">
      <span class="icon material-symbols-outlined">person</span>
      <input type="text" placeholder="Nome completo">
    </div>

    <div class="input-container">
      <span class="icon material-symbols-outlined">email</span>
      <input type="email" placeholder="E-mail">
    </div>

    <div class="input-container">
      <span class="icon material-symbols-outlined">lock</span>
      <input type="password" placeholder="Senha">
    </div>

    <div class="input-container">
      <span class="icon material-symbols-outlined">lock</span>
      <input type="password" placeholder="Confirmar senha">
    </div>

    <button class="log-in">Cadastrar →</button>

    <p class="terms-txt">
      Antes de se cadastrar, aceite nossos <span class="terms">Termos de uso</span> & <span class="privacy">Política de privacidade</span>
    </p>
  </div>

  <footer>
    <div class="txt-footer">
      <a class="nolog" href="#">Usar sem logar</a>
      <a class="imod" href="#">Sou Administrador</a>
      <a class="supp" href="#">Suporte</a>
      <a class="services" href="#">Serviços</a>
      <a class="FAQ" href="#">FAQ</a>
    </div>
  </footer>
  
  <script>
const btnCadastrar = document.querySelector(".log-in");

btnCadastrar.addEventListener("click", () => {
  const inputs = document.querySelectorAll(".input-container input");
  const nome = inputs[0].value.trim();
  const email = inputs[1].value.trim();
  const senha = inputs[2].value.trim();
  const confirm = inputs[3].value.trim();
  
  if (!nome || !email || !senha || !confirm) {
    alert("Preencha todos os campos!");
    return;
  }
  
  if (senha !== confirm) {
    alert("As senhas não coincidem!");
    return;
  }
  
  // Salva os dados no localStorage
  const userData = {
    name: nome,
    email: email,
    username: "@" + nome.toLowerCase().replace(/\s+/g, ""),
    avatar: "/sously/2017 Sem Título_20250830113613.png"
  };
  localStorage.setItem("userData", JSON.stringify(userData));
  
  // Confere se a página feed.html existe
  window.location.href = "feed.html"; // Se estiver na mesma pasta
});
  </script>
</body>
</html>

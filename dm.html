<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&">
</head>

<body>
  <header>
    <div class="header-sec">
      <img class="user-profile" src="" id="profilePic">
      <span class="name" id="username"></span>
    </div>
  </header>

  <main id="messages" style="margin-top:90px; padding:15px; margin-bottom:100px;">
    <!-- mensagens vão entrar aqui -->
  </main>

  <footer>
    <button class="pickfile">
      <span class="material-symbols-rounded">add_2</span>
    </button>

    <textarea id="msgInput" placeholder="Que tal irmos em um show hoje?"></textarea>

    <button class="btn-send" id="sendBtn">
      <span class="material-symbols-rounded">send</span>
    </button>
  </footer>
</body>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Host Grotesk;
    color: #000000;
    background: #FFFFFF;
  }

  .user-profile {
    width: 3rem;
    height: 3rem;
    margin-left: 13%;
    border: 2px solid #CDCDCD;
    border-radius: 50%;
    object-fit: cover;
  }

  header {
    background: #FAFAFA;
    height: 80px;
    width: 100%;
    top: 0;
    display: flex;
    position: fixed;
    border-bottom: 1px solid #E0E0E0;
  }

  .header-sec {
    display: flex;
    align-items: center;
  }

  .name {
    font-size: 20px;
    font-weight: 400;
    font-family: rubik;
    margin-left: 17px;
  }

  footer {
    background: #FFFFFF;
    backdrop-filter: blur(25px);
    bottom: 0;
    border-top: 1px solid #CECECE;
    position: fixed;
    width: 100%;
    display: flex;
    height: 85px;
    align-items: center;
    padding: 0 10px;
  }

  textarea {
    background: #F2F2F2;
    border: 1px solid #E5E5E5;
    width: 25%;
    height: 50px;
    margin-left: 2%;
    border-radius: 35px;
    outline: none;
    padding: 0 15px;
    line-height: 50px;
    text-align: left;
    resize: none;
    font-family: inherit;
    font-size: 15px;
    transition: 0.5s;
  }

  textarea:focus {
    width: 59%;
    border: 2px solid #FFB700;
  }

  .pickfile {
    background: #EFEFEF;
    border: 2px solid #A2A2A2;
    border-style: dotted;
    border-radius: 35px;
    width: 50px;
    height: 50px;
    margin-left: 3%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-send {
    background: #FFA900;
    color: #FFFFFF;
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 35px;
    margin-left: 2%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .material-symbols-rounded {
    font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    font-size: 24px;
  }

  .msg {
    max-width: 60%;
    padding: 10px 18px;
    border-radius: 20px;
    margin-bottom: 10px;
    font-size: 15px;
    display: inline-block;
    clear: both;
    word-wrap: break-word;
  }
  
  .msg.user {
    background: #FFA700;
    color: #000000;
    float: right;
    border-bottom-right-radius: 5px;
  }
  
  .msg.friend {
    background: #000000;
    color: #FFFFFF;
    float: left;
    border-bottom-left-radius: 5px;
  }
  
  #messages {
    display: flex;
    flex-direction: column;
  }
  
  #messages::after {
    content: "";
    display: block;
    clear: both;
  }
</style>

<script>
  async function loadUserConfig() {
    try {
      const res = await fetch("config.html");
      const text = await res.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");

      const username = doc.querySelector("#username")?.textContent || "Usuário";
      const profilePic = doc.querySelector("#profilePic")?.getAttribute("src") || "/sously/default.png";

      document.getElementById("username").textContent = username;
      document.getElementById("profilePic").src = profilePic;

    } catch (e) {
      console.error("Erro ao carregar config:", e);
    }
  }

  document.getElementById("sendBtn").addEventListener("click", () => {
    const input = document.getElementById("msgInput");
    const msgText = input.value.trim();
    if (msgText === "") return;

    const msg = document.createElement("div");
    msg.classList.add("msg", "user");
    msg.textContent = msgText;

    document.getElementById("messages").appendChild(msg);
    input.value = "";
    input.focus();
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  });

  loadUserConfig();
</script>
</html>

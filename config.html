<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações da Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    
    body {
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      color: #FFCB28;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #FFCB28;
      margin-bottom: 15px;
    }
    
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .profile-username {
      color: #FFCB28;
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    
    .bio {
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }
    
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    
    .save-btn {
      width: 100%;
      background: #FFCB28;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .logout-btn {
      width: 100%;
      background: #ff4757;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">
    <span class="material-symbols-rounded">arrow_back</span>
  </button>
  
  <div class="profile-header">
    <img src="" class="profile-pic" id="profilePic">
    <h1 class="profile-name" id="profileName">Carregando...</h1>
    <p class="profile-username" id="profileUsername">@usuario</p>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-number">0</div>
        <div class="stat-label">Seguidores</div>
      </div>
      <div class="stat">
        <div class="stat-number">0</div>
        <div class="stat-label">Seguindo</div>
      </div>
      <div class="stat">
        <div class="stat-number">0</div>
        <div class="stat-label">Posts</div>
      </div>
    </div>
    
    <p class="bio" id="profileBio">
      Este é um exemplo de biografia. Clique em editar para personalizar.
    </p>
  </div>
  
  <div class="form-group">
    <label for="name">Nome completo</label>
    <input type="text" id="name" placeholder="Seu nome completo">
  </div>
  
  <div class="form-group">
    <label for="username">Nome de usuário</label>
    <input type="text" id="username" placeholder="@seuusuario">
  </div>
  
  <div class="form-group">
    <label for="bio">Biografia</label>
    <textarea id="bio" placeholder="Conte um pouco sobre você..."></textarea>
  </div>
  
  <div class="form-group">
    <label for="avatar">Foto de perfil</label>
    <input type="file" id="avatar" accept="image/*">
  </div>
  
  <button class="save-btn" onclick="saveProfile()">Salvar alterações</button>
  <button class="logout-btn" onclick="logout()">Sair da conta</button>

  <script>
    // Carrega dados do usuário
    const userData = JSON.parse(localStorage.getItem('userData')) || {};
    
    // Preenche os campos
    document.getElementById('profileName').textContent = userData.name || 'Usuário';
    document.getElementById('profileUsername').textContent = userData.username || '@usuario';
    document.getElementById('profileBio').textContent = userData.bio || 'Este é um exemplo de biografia. Clique em editar para personalizar.';
    document.getElementById('name').value = userData.name || '';
    document.getElementById('username').value = userData.username || '';
    document.getElementById('bio').value = userData.bio || '';
    
    if (userData.avatar) {
      document.getElementById('profilePic').src = userData.avatar;
    }
    
    // Upload de nova foto
    document.getElementById('avatar').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profilePic').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Salvar perfil
    function saveProfile() {
      const updatedUser = {
        ...userData,
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        bio: document.getElementById('bio').value,
        avatar: document.getElementById('profilePic').src
      };
      
      localStorage.setItem('userData', JSON.stringify(updatedUser));
      alert('Perfil salvo com sucesso!');
    }
    
    // Logout
    function logout() {
      localStorage.removeItem('userData');
      localStorage.removeItem('public_posts');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
